name: CI

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      working-directory: ./github_tool

    - name: Run tests
      run: |
        python -m pytest
      working-directory: ./github_tool

    - name: Run flake8
      run: |
        python -m flake8
      working-directory: ./github_tool
