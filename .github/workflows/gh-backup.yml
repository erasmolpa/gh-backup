name: THIS ONE

on:
  push:
    branches:
      - main

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt
      working-directory: ${{ github.workspace }}

    - name: Run Python script
      env:
        GITHUB_ORG: "erasmolpaorg"
        GITHUB_ACCESS_TOKEN: ${{ secrets.ADMIN_TOKEN }}
        GITHUB_BACKUP_DIR: ${{ github.workspace }}
      run: python gh_backup.py $GITHUB_ORG $GITHUB_ACCESS_TOKEN $GITHUB_BACKUP_DIR
      working-directory: ${{ github.workspace }}
      
    - name: Commit and push backups
      run: |
          git config --local user.email ${{ secrets.GIT_ADMIN_USER_EMAIL}}
          git config --local user.name ${{ secrets.GIT_ADMIN_USER_NAME}}
          git add *
          git commit -m "backup generated"
          git push
