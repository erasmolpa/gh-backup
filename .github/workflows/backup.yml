name: Backup GitHub Repository

on:
  schedule:
    - cron: "0 0 * * *"  # Programa la copia de seguridad todos los d√≠as a la medianoche UTC

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install github-backup
        run: pip install github-backup

      - name: Run Backup
        run: |
          python -m github_backup \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --output-directory . \ 
            --all \
            --issues \
            --issues-comments \
            --labels
