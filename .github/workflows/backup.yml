name: Backup GitHub Repository

on:
  push:
    branches: '*'

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo fuente
      uses: actions/checkout@v2

    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: install github-backup
      run: pip install github-backup

    - name: execute github-backup
      env:
        ORGANIZATION: erasmolpaorg
      run: github-backup $ORGANIZATION -P -i -t ${{ secrets.ADMIN_TOKEN }} -o . --all

    - name: Commit changes
      run: |
        git add *
        git commit -m "backup"
        git push
